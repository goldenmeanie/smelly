<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Open graph tags for better previews -->

  <!-- Facebook -->
  <meta property="og:url" content="http://goldenmeanie.net/lilac-walk/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Lilac Walk" />
  <meta property="og:description" content="A very local map of lilac bushes in Providence, that you can reach from the sidewalk." />
  <meta property="og:image" content="http://goldenmeanie.net/lilac-walk/assets/open-graph-etc/lilac-fb-big.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- end open graph stuff -->

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="assets/css/main.css" media="screen" title="css" charset="utf-8">

</head>
